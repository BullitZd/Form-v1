    <title>Masuk atau Buat akun baru</title>
</head>
<body>
  <div class="chose-btn">
        <button id="loginBtn">Masuk</button>
        <button id="registerBtn">Daftar</button>
  </div>
  <div class="i-ct">
    <div class="container">
        <div class="form-container-login" id="containerLogin">
            <form id="loginForm" action="data/php/login.php" method="post" autocomplete="off">
                <h2>Masuk</h2>
                <label for="username">Nama/Email:</label>
                <input type="text" id="username" name="username" required autocomplete="off">
                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password" required autocomplete="off">
                <button type="submit" id="masuk"style="margin-top:10px;">Masuk</button>
                <span class="opsi">Belum punya Akun? <span id="to-login" class="a" href="">Daftar</span></span>
            </form>
        </div>
        <div class="form-container-reg" id="containerRegister">
            <form id="registerForm" action="data/php/register.php" method="post" autocomplete="off">
                <h2>Daftar</h2>
                <label for="regUsername">Nama/Email:</label>
                <input type="text" id="regUsername" name="regUsername" required autocomplete="off">
                <label for="regPassword">Kata Sandi:</label>
                <input type="password" id="regPassword" name="regPassword" required autocomplete="off" title="Minimal 8 karakter" placeholder="Minimal 8 Karakter">
                <label for="regPassword">Email:</label>
                <input type="email" id="knfrPassword" name="knfrPassword" required autocomplete="off">
                <input type="hidden" name="date">
                <button type="submit" id="daftar"style="margin-top:10px;">Daftar</button>
                <span class="opsi">Sudah punya Akun? <span id="to-daftar" class="a" href="">Masuk</span></span>
            </form>
        </div>
    </div>
    </div>
    
    <script src="data/index.js"></script>
</body>
